<html>
<head>
<style>
/*styling for main div.*/
.maindiv
{
  width:700px;
  background:white;
  border:solid 1px #bcbcbc;
  padding-top:20px;
  padding-bottom:100px;
  padding-left:0px;
  padding-right:10px;
  position:relative;
  right:-300px;	
}
.button 
{
  border:2px solid #000000;
  background:#FF3300;
  color:white;
  margin:5px;"
}
</style>
<script>
//function to move the countries in another boxes.
function moveCountries(source, target) {
  var sr_box = document.getElementById(source);
	var selectedcountries = document.getElementById(source).options;
	var trgt_box = document.getElementById(target);
  alert(selectedcountries.selectedIndex);
	while (selectedcountries.selectedIndex >= 0) {
		var select_text = selectedcountries[selectedcountries.selectedIndex].text;
 		var option = document.createElement("option");
		option.text = select_text;
		trgt_box.appendChild(option);
		sr_box.removeChild(selectedcountries[selectedcountries.selectedIndex]);
	}
}
</script>
</head>
<body style="background-color:#ececec;">
  <div align="center" class="maindiv" >
	  <div style="float:left;padding-left:15px;width:150px">
		  <select size="5" id="box1" multiple="multiple" style="width:200px;">
			  <option value="india">India</option>
			  <option value="australia">Australia</option>
			  <option value="egypt">Egypt</option>
			  <option value="france">France</option>
			  <option value="germany">Germany</option>
			  <option value="hungary">Hungary</option>
		  </select>	
	  </div>
    <!--div for buttons -->
  	<div style="width:100px; float:left;padding-left:50px;padding-top:15px;">
	    <input type="button" class="button" value="Add" onclick="moveCountries('box1', 'box2')" ><br/>
		  <input type="button" class="button" value="Remove" onclick="moveCountries('box2', 'box1')">
	  </div>
    <!-- div for second box-->
  	<div style="float:left;">
	  	<select size="5" id="box2"  multiple="multiple" style="width:200px;"></select>	
	  </div>
  </div>
</body>
</html>
